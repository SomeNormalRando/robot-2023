<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TowerMaintainer Web Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
	<script src="/script.js" defer></script>
</head>
<body>
    <h1>TowerMaintainer Web Interface</h1>
    <main>
        <section id="section-robot-status">
			<h3>Robot Status</h3>
			<p>
				<span class="info-type-display">Connection:</span>
				<span id="connection-display" class="dynamic-info-display">-</span>
			</p>
			<p>
				<span class="info-type-display">Last contact:</span>
				<span id="last-contact-time-display" class="dynamic-info-display">-</span>
				(<span id="last-contact-ms-display" class="dynamic-info-display">-</span> ms ago)
			</p>
			<p>
				<span class="info-type-display">Battery level:</span>
				<span id="battery-percentage-display" class="dynamic-info-display">-</span>%
				(<span id="battery-volts-display" class="dynamic-info-display">-</span> V)
			</p>
		</section>
		<section>
			<h3>Driving & Climbing Motors</h3>
			<p>
				<span class="info-type-display">Left motor:</span>
				<span id="left-motor-speed-display" class="dynamic-info-display">-</span>%
			</p>
			<p>
				<span class="info-type-display">Right motor:</span>
				<span id="right-motor-speed-display" class="dynamic-info-display">-</span>%
			</p>
			<p>
				<span class="info-type-display">Direction:</span>
				<span id="left-motor-speed-display" class="dynamic-info-display">-</span>
			</p>
		</section>
		<section>
			<h3>Other Motors</h3>
			<p>
				<span class="info-type-display">Opener motor:</span>
				<span id="opener-motor-speed-display" class="dynamic-info-display">-</span>%
			</p>
			<p>
				<span class="info-type-display">Pusher motor:</span>
				<span id="pusher-motor-speed-display" class="dynamic-info-display">-</span>%
			</p>
		</section>


    </main>
</body>
</html>
