<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TowerMaintainer Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
	<script src="main.js" defer></script>
</head>
<body>
    <h1>TowerMaintainer Status</h1>
    <main>
        <section>
			<h3>Status</h3>
			<p>
				<span class="info-type-display">Robot:</span>
				<span id="status-display" class="info-display">connected</span>
			</p>
			<p>
				<span class="info-type-display">Time since last contact:</span>
				<span id="time-since-last-contact-display" class="info-display">500</span>ms
			</p>
			<p>
				<span class="info-type-display">Battery level:</span>
				<span id="battery-display" class="info-display">0</span>%
			</p>
		</section>
        <section>
			<h3>Speed</h3>
			<p>
				<span class="info-type-display">Left motor:</span>
				<span id="left-motor-speed-display" class="info-display">?</span>%
			</p>
			<p>
				<span class="info-type-display">Right motor:</span>
				<span id="right-motor-speed-display" class="info-display">?</span>%
			</p>
			<p>
				<span class="info-type-display">Medium motor:</span>
				<span id="medium-motor-speed-display" class="info-display">?</span>%
			</p>
		</section>
		<section>
		</section>
    </main>
</body>
</html>
