<div  id="list1" class="list1">
<section>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css">
    <h3>Status</h3>
    <p>
        <span class="info-type-display">Robot:</span>
        <span id="status-display" class="info-display">connected</span>
    </p>
    <p>
        <span class="info-type-display">Time since last contact:</span>
        <span id="time-since-last-contact-display" class="info-display">500</span>ms
    </p>
    <p>
        <span class="info-type-display">Battery level: </span>
        <span id="battery-display" class="info-display">{{ Battery }}</span>%
    </p>
</section>
<section>
    <h3>Speed</h3>
    <p>
        <span class="info-type-display">Left motor: </span>
        <span id="left-motor-speed-display" class="info-display">{{ CM }}</span>%
    </p>
    <p>
        <span class="info-type-display">Right motor: </span>
        <span id="right-motor-speed-display" class="info-display">{{ BM }}</span>%
    </p>
    <p>
        <span class="info-type-display">Medium motor:</span>
        <span id="medium-motor-speed-display" class="info-display">?</span>%
    </p>
</section>
<section>
</section>
</div>
